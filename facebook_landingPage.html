<!DOCTYPE html>
<html lang="en">
<head>
                    <meta charset="UTF-8">
                    <meta http-equiv="X-UA-Compatible" content="IE=edge">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <link rel="icon" type="image/x-icon" href="fav.png">
                    <title>Facebook - log in or sign up </title>
                    <link rel="stylesheet" href="style.css">
                    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100"><div class="container mt-48 flex mx-auto items-center justify-center">
                    <div class="left w-1/2 ">
                                        <img class="w-80" src="facebook.svg" alt="">
                                        <p class="text-3xl mx-5">Facebook helps you connect and share with the people in your life.</p>

                    </div>
                    <div class="right flex flex-col bg-white p-8 rounded-xl w-1/4 text-base  relative">
                                        <input class=" outline-blue-600 px-4 h-12 my-2 border border-1 border-gray-100 rounded-lg " type="text" placeholder="Email address or phone number">
                                        <input class=" outline-blue-600 px-4 h-12 my-2 border border-1 border-gray-100 rounded-lg" type="password" placeholder=" password ">
                                        <button class="btn bg-blue-600 hover:bg-blue-700 text-white my-2 py-3 rounded-md font-bold ">Log in</button>
                                        <span class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline ">Forgotten password?</span>
                                        <hr class="my-2">
                                        <button class="btn bg-green-600 text-white my-2 py-3 rounded-md px-4 font-bold w-fit mx-auto hover:bg-green-700">Create New Account</button>
                                        <span class="absolute -bottom-10 text-sm"> <span class="font-bold hover:underline m-0">Create a Page</span> for a celebrity, brand or business.</span>
                    </div>
</div>
                    
</body>
</html  >
